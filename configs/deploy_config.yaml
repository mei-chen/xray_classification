# =============================================================================
# Deployment Configuration
# =============================================================================

# API Settings
api:
  title: "Chest X-Ray Classification API"
  description: "API for classifying chest X-rays into Normal, Pneumonia, or Tuberculosis"
  version: "1.0.0"
  host: "0.0.0.0"
  port: 8000

# Model inference settings
inference:
  model_path: "models/best_model.pt"
  device: "auto"  # auto-detect GPU/CPU
  batch_size: 1
  
  # Preprocessing (must match training)
  image_size: 224
  normalize:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  
  # Class labels
  classes:
    - "Normal"
    - "Pneumonia"
    - "Tuberculosis"

# Response settings
response:
  include_probabilities: true
  include_gradcam: false  # Enable for interpretability (slower)
  confidence_threshold: 0.5

# Health check
health_check:
  enabled: true
  endpoint: "/health"

